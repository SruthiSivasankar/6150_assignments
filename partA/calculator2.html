<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1>Welcome <span id="username"></span></h1>
	<form id="calculator-form">
		<label for="number1">Number 1:</label>
		<input type="text" id="number1" name="number1"><br>
		<span id="number1-error" class="error"></span><br>
		
		<label for="number2">Number 2:</label>
		<input type="text" id="number2" name="number2"><br>
		<span id="number2-error" class="error"></span><br>

        <label for="result">Result:</label>
		<input type="text" id="result" name="result" readonly><br><br><br>
		
		<input class="button" type="button" id="add" value="+">
		<input class="button" type="button" id="subtract" value="-">
		<input class="button" type="button" id="multiply" value="x">
		<input class="button" type="button" id="divide" value="&#xf7;"><br><br><br>
	</form>
</body>
</html>
