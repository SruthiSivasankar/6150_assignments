<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel ="shortcut icon" type="image/png" href="Photos/Boston fevicon.png">
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>
<body>
    <h1>SIGN IN HERE!</h1>
    <div>
        <form action="results.html" method="get">
            <label for ="name">Name:<span class="Ast">&#42;</span></label><br><br>
            <input class="enter" type="text" name="name" id="name" placeholder="User Name" required><br><br>

            <label >Email:<span class="Ast">&#42;</span><br><br>
            <input class="enter" type="email" name="email" id="email" required></label><br><br>

            <label>Create Password:<span class="Ast">&#42;</span><br><br>
            <input class="enter" type="password" name="password" required></label><br><br>

            <label>Confirm Password:<span class="Ast">&#42;</span><br><br>
            <input class="enter" type="password" name="password" required></label><br><br>

            <label for="phone"> Phone Number:<span class="Ast">&#42;</span></label><br><br>
            <input class="enter" type="tel" name="phone" id="phone" required><br><br><br>
    </div>
    <div>
        <button class = "reset" type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
    </div>
</form>
</body>
</html>
